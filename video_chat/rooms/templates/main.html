<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            font-family: "Fira Mono" !important;
            font-family: "JetBrains Mono" !important;
            font-family: "Consolas" !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>V-Talks</title>
</head>
<body class="bg-light">
    <div id="toast-messages">
        {% for message in messages %}
            <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                </div>
            </div>
        {% endfor %}
        </div>

    <nav id="navbar" class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="{% url 'home' %}">V-Talks</a>
            </div>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-sm btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ user.image_url }}" id="navbar-profile-picture" class="rounded" alt="User Profle Picture">
                            {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end mt-2">
                            <li><a class="dropdown-item" href="{% url 'user_update_view' %}">Edit Profile</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout_view' %}">Log Out</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="btn btn-success btn-sm me-2" href="#register">Register</a>
                    <a class="btn btn-success btn-sm" href="{% url 'login_view' %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="p-3 container" id="body-container">
        {% block content %}
        {% endblock %}
    </div>
    {% block footer_block %}
    {% endblock %}
</body>
</body>
</html>
